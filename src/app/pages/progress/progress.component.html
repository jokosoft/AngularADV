<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-title">Progress Bar</h5>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" [style.width]="porcentaje1 + '%'" [attr.aria-valuenow]="porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="porcentaje2 + '%'" [attr.aria-valuenow]="porcentaje" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador nombre="Progress azul" [porcentaje]="porcentaje1" (cambioValor)="actualizar1( $event )"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador nombre="Progress verde" [porcentaje]="porcentaje2" (cambioValor)="porcentaje2 = $event"></app-incrementador>

            </div>
        </div>
    </div>
</div>
